<section class="container"   id="table" >
    <!--<div class="panel-heading" th:text="${question.content}"></div>-->
    <div class="panel-body">
        <!--<input  type="checkbox"  checked = true  style="display: none "  th:name="${question.id}"   th:value="${question.id}"/>-->
        <div class="module-body clearfix">
            <div class=" answer-list-item clearfix js-copy-mark" th:each="advisory:${list}"  th:if="${list.size()>0}">
                <div class="comment">
                    <!--<div class="comment-head-photo" th:style="'background:url(+'${question.id}+')'"></div>-->
                    <!--<div class="comment-head-photo" th:style="'background:url(' + @{${comment.user.phtoto_Id}}+')'; background-size: cover;"></div>-->
                    <div class="comment-head-photo" th:style="'background:url(' + ${advisory.getUser().getPhotoId()}+'); background-size: cover;'"></div>
                    <div class="comment-userName" th:text="${advisory.getUser().getLoginName()}" ></div>
                    <div class="answer-brief nc-post-content" th:text="${advisory.getContent()}" ></div>
                    <div class="comment-replyTime" th:text="${advisory.getReplyTime()}" ></div>
                </div>
                <div class="comment-line"></div>
            </div>
            <div  th:if="${list.size()==0}">暂无消息记录 </div>
        </div>
        <form action="/advisory/addAdvisory" method="GET">
            <table border="1">
                <input  type="checkbox"  th:name="expertId" checked = true style="display: none " th:value="${expertId}"/>
                <textarea th:class="input-textarea" th:name="advisory" th:height="50px" th:width="250px" th:value="在此输入评论"></textarea>
            </table>
            <button type="submit">点击发送</button>
        </form>
    </div>
    <br/>
</section>
