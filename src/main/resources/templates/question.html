<table border="1">
    <thead>
    <tr>
        <th>问题</th>
        <th>答案A</th>
        <th>答案B</th>
        <th>答案C</th>
        <th>答案D</th>
        <th>正确答案</th>
        <th>答案解析</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="r:${question}">
        <td th:text="${r.getContent()}"></td>
        <td th:text="${r.getAnswers().getAnswer1()}"></td>
        <td th:text="${r.getAnswers().getAnswer2()}"></td>
        <td th:text="${r.getAnswers().getAnswer3()}"></td>
        <td th:text="${r.getAnswers().getAnswer4()}"></td>
        <td th:text="${r.getAnswers().getRightAnswer()}"></td>
        <td th:text="${r.getAnalysis()}"></td>
        <td><a th:href="@{/question/editOneQuestion(id=${r.getId()})}">编辑</a>|<a
                th:href="@{/deleteQuestion(id=${r.getId()})}">删除</a></td>
    </tr>
    </tbody>
</table>
